<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="">

  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>

    <!-- WELCOME SCREEN -->
    <section class="initial-screen">

      <dialog class="initial-modal">
        <h2>Tic tac toe Game!!</h2>
        <form class="initial-modal-form">

          <div class="player-choice-group">
            <label class="player-choice button">
              <input type="radio" value="bot" name="player-choice" id="bot" checked>
              Play vs Bot
            </label>

            <label class="player-choice button">
              <input type="radio" value="friend" name="player-choice" id="friend">
              Play vs Friend
            </label>
          </div>

          <label class="player-one-name player-name">
            Player one name
            <input type="text" name="player-one-name" id="player-one-name" placeholder="John doe" />
          </label>

          <label class="player-two-name player-name">
            Player two name
            <input type="text" name="player-two-name" id="player-two-name" placeholder="John doe" />
          </label>
          <button type="submit" class="start-game-btn button">start game</button>
        </form>

      </dialog>
    </section>

    <section class="game">

      <button type="button" class="new-game">new game</button>

      <div class="turn">
        <p class="player-one player">
          Player(x)
        </p>
        <p class="player-two player">
          Computer(o)
        </p>
      </div>

      <div class="board"></div>
    </section>

    <section class="top">
      <div class="scores"></div>
    </section>

    <!-- MODAL DIALOG -->

    <dialog id="game-modal">
      <form class="modal" method="dialog">
        <p></p>

        <button>play again</button>
        <button class="settings-btn">settings</button>

      </form>
    </dialog>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
