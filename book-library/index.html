    <div class="new-book-container">
      <button type="button" id="open-new-book-modal-btn"> new book</button>

    <dialog id="new-book-modal" class="modal">
      <form id="new-book-form" class="new-book-form" role="dialog">
        <div class="row-col">
          <label class="field">
            <span>book title</span>
            <input type="text" name="title" id="title" placeholder="The Horbit" required />
          </label>

          <label class="field">

            <span>author</span>

            <input type="text" name="author" id="author" placeholder="J.R.R. Tolkien" required />
          </label>

        </div>
        <div class="row">


          <label class="field">
            <span>pages</span>
            <input type="number" name="pages" id="pages" placeholder="295" required />
          </label>

          <label class="field">

            <input type="checkbox" name="read" id="read" />
            <span>Have you read the book?</span>
          </label>
        </div>

        <div class="form-controls">
          <button type="button" id="close-new-book-modal-btn" class="cancel"> cancel</button>
          <button type="submit" class="confirm">confirm</button>
        </div>
      </form>
